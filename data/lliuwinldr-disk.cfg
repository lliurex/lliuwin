loopback loop0 /lliurex/disks/root.disk
set root=(loop0)
search --set=diskroot -f -n /lliurex/disks/root.disk
probe --set=diskuuid -u $diskroot
linux /boot/vmlinuz root=UUID=$diskuuid loop=/lliurex/disks/root.disk preseed/file=/lliurex/install/preseed.cfg wubi-diskimage rw quiet splash
initrd /boot/initrd.img
boot
